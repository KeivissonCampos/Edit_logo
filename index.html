<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha a Cor de Fundo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s;
        }
        .colorFnd {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #000; /* Para visualizar o contêiner */
        }
        img {
            max-height: 300px;
            max-width: 100%;
        }
        .colorCode {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="colorFnd">
        <img src="./logo.png" alt="Descrição da imagem">
    </div>
    <div>
        <label for="corFundo">Escolha a cor de fundo:</label>
        <input type="color" id="corFundo" value="#ffffff">
        <div class="colorCode">Código da cor: <span id="codigoCor">#ffffff</span></div>
    </div>

    <script>
        const corFundoInput = document.getElementById('corFundo');
        const colorFndDiv = document.querySelector('.colorFnd');
        const codigoCorSpan = document.getElementById('codigoCor');

        corFundoInput.addEventListener('input', (event) => {
            const corSelecionada = event.target.value;
            colorFndDiv.style.backgroundColor = corSelecionada;
            codigoCorSpan.textContent = corSelecionada; // Atualiza o código da cor
        });
    </script>

</body>
</html>
